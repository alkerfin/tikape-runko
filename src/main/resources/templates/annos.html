<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Annos</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${annos.nimi}"></span></h1>
        <ol>
            <li th:each="aine: ${aineet}">

                <span th:text="${aine.maara}"></span>&nbsp;&nbsp;

            </li>
        </ol>

        <ul>
          <li><a href="/">Annoslistaukseen</a></li>
        </ul>
    </body>
</html>
